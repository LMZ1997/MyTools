<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量和常量</title>
</head>
<body>
    <p>
        1.变量是用于存储数据的容器，在程序的运行中可以发生变化或者被再次赋值.
        2.常量与变量一样均是用于存储数据的容器，只不过常量的值在程序的运行中不可以发生改变。
            注：常量必须要有初始值，否则会报错哦！
        3.字面量有的地方称为直接量，即看见什么，它就是什么。你也可以认为字面量就是一个值，比如变量的值。
    </p>
</body>            
<script>
    var a = 1; //a为变量，1为字面量
    let b = 2; //b为变量，2为字面量
    const c = 3; //c为常量，3为字面量
    //1.变量是用于存储数据的容器，在程序的运行中可以发生变化或者被再次赋值.
    //2.常量与变量一样均是用于存储数据的容器，只不过常量的值在程序的运行中不可以发生改变。
        //注：常量必须要有初始值，否则会报错哦！
    //3.字面量有的地方称为直接量，即看见什么，它就是什么。你也可以认为字面量就是一个值，比如变量的值。
</script>
</html>
