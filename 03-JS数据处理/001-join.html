<script>
    //join() 不会改变原始数组
    //1.join() 方法用于把数组中的所有元素放入一个字符串/将数组中所有元素都转化为字符串并连接在一起。
    //2.元素是通过指定的分隔符进行分隔的。
    //3.arrayObject.join(separator) separator可选。指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。
    const arr = ["n1","n2","n3","n4"]
    console.log(1,arr)
    const newArr = arr.join();
    console.log(2,newArr)
</script>
